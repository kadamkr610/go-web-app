contentOrigin:
  repos:
    - repoid: ubi-9-for-$basearch-baseos-rpms
      baseurl: https://cdn-ubi.redhat.com/content/public/ubi/dist/ubi9/9/$basearch/baseos/os
      sslverify: 1
      priority: 1
    - repoid: ubi-9-for-$basearch-appstream-rpms
      baseurl: https://cdn-ubi.redhat.com/content/public/ubi/dist/ubi9/9/$basearch/appstream/os
      sslverify: 1
      priority: 1
    - repoid: rhel-9-for-$basearch-baseos-rpms
      baseurl: https://cdn.redhat.com/content/dist/rhel9/{version}/$basearch/baseos/os
      sslverify: 1
      sslcacert: /etc/rhsm/ca/redhat-uep.pem
      sslclientkey: $SSL_CLIENT_KEY
      sslclientcert: $SSL_CLIENT_CERT

packages:
  - tar         # Core utility, usually in BaseOS
  - gzip        # Core utility, usually in BaseOS
  - git         # Version control, usually in AppStream
  - python3     # Scripting language runtime, usually in AppStream
  - jq          # JSON command-line processor, usually in AppStream
  - which

arches:
  # Architectures for which packages should be resolved
  - aarch64
  - x86_64

context:
  image: registry.access.redhat.com/ubi9/ubi-minimal:latest
